<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="formDiv">
        <form action="">
            <h1>Temperature Converter</h1>
            <div class="inputDiv">
                <label for="temp">Convert</label>
                <input type="number" placeholder="Enter Degrees" id="tempF" step=".1" />
                <select name="category" id="selectorInput">
                    <option value="fahrenheit">°Fahrenheit</option>
                    <option value="celsius">°Celcius</option>
                    <option value="kelvin">°Kelvin</option>
                    <option value="rankine">°Rankine</option>
                    <option value="romer">°Rømer</option>
                    <option value="delisle">°Delisle</option>
                    <option value="reaumur">°Réaumur</option>
                </select>
            </div>
            <div class="selectorDiv">
                <label class="dropdown">To</label>
                <select name="category" id="selector">
                    <option value="celsius">°Celcius</option>
                    <option value="fahrenheit">°Fahrenheit</option>
                    <option value="kelvin">°Kelvin</option>
                    <option value="rankine">°Rankine</option>
                    <option value="romer">°Rømer</option>
                    <option value="delisle">°Delisle</option>
                    <option value="reaumur">°Réaumur</option>
                </select>
                <button type="button" id="converter">Convert</button>
            </div>
            <div class="resultsDiv">
                <ul>
                    <li>Results: <span id="resultsSpan">0°</span></li>
                </ul>
            </div>
            <button id="reset" onclick="reLoad()">Reset</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
